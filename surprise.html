<!DOCTYPE html>
<html>
<body>

<h1></h1>

<p style="text-align:center;" id="demo" ></p>

<script>
var i = 0;
var txt = 'why hello there';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
</script>

</body>
</html>
